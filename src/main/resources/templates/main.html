							<text id="LCD11530" class="TEXT" x="199" y="470" data-gu="구로구" th:if="${not areaDtoList.?[gugun=='구로구'].isEmpty()}" th:data-count="${areaDtoList.^[gugun=='구로구'].sharingCount}">구로구</text>

		<!--Welcome One Start-->
		<section class="welcome-one" th:object="${mainDonation}">
			<div class="container">
					<div class="row">
							<div class="col-xl-6 col-lg-6">
									<div class="welcome-one__left">
											<div class="welcome-one__img-box">
													<img src="https://images.unsplash.com/photo-1506827155776-53ce0b5d56b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="">
													<div class="welcome-one__img-box-2">
															<img src="https://images.unsplash.com/photo-1517275916764-9b5685e1561f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="" style="width: 33%; aspect-ratio: 1/1; object-fit: cover;">
													</div>
													<h2 class="welcome-one__bottom-text">Helping Today</h2>
													<div class="welcome-one__heart-icon">
															<img th:src="@{/img/nsunf/welcome-one-heart-icon.png}" alt="">
													</div>
											</div>
									</div>
							</div>
							<div class="col-xl-6 col-lg-6">
									<div class="welcome-one__right">
											<div class="section-title text-left">
													<span class="section-title__tagline">자선 단체에 오신 것을 환영합니다</span>
													<h2 class="section-title__title">서로 돕는 것이 세상을 더 좋게 만들 수 있습니다</h2>
											</div>
											<div th:if="${mainDonation.donationName != null}" class="welcome-one__our-mission-and-story">
													<div class="welcome-one__mission-and-story-single">
															<h3><i class="fas fa-arrow-circle-right"></i>[[*{donationName}]]</h3>
															<p class="welcome-one__our-mission-and-story-text" th:text="*{startDate + '~' + endDate}"></p>
													</div>
											</div>
											<p class="welcome-one__right-text" th:text="*{subject}"></p>
											<div class="welcome-one__progress">
													<div class="welcome-one__progress-single">
															<!-- <h4 class="welcome-one__progress-title">Charity</h4> -->
															<div class="bar">
																	<div th:if="${mainDonation.donationName != null}" class="bar-inner count-bar" th:data-percent="*{pointPer + '%'}">
																			<div class="count-text" th:text="*{pointPer + '%'}"></div>
																	</div>
																	<div th:unless="${mainDonation.donationName != null}" class="bar-inner count-bar" data-percent="88%">
																			<div class="count-text">88%</div>
																	</div>
															</div>
													</div>
											</div>
											<div class="hstack">
												<!-- <a href="#" class="welcome-one__btn thm-btn"><i class="fas fa-arrow-circle-right"></i>Learn
														More</a> -->
												<a th:href="@{'/donation'}" class="welcome-one__btn thm-btn ms-auto"><i class="fas fa-arrow-circle-right"></i>Learn
														More</a>
											</div>
									</div>
							</div>
					</div>
			</div>
	</section>
	</th:block>

<th:block layout:fragment="script-bottom">
<script src="/js/nsunf/main.js"></script>
</th:block>
</body>
</html>
